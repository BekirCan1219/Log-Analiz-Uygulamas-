<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Log Upload</title>
</head>
<body>
  <h2>Log Yükle</h2>

  <form action="/api/ingest/upload" method="post" enctype="multipart/form-data">
    <label>Kaynak adı (source):</label><br>
    <input name="source" value="nginx-web1"><br><br>

    <label>Kaynak tipi (source_type):</label><br>
    <select name="source_type">
      <option value="nginx">nginx</option>
      <option value="auth">auth</option>
      <option value="suricata">suricata</option>
      <option value="app">app</option>
    </select><br><br>

    <label>Hint (parser seçimi):</label><br>
    <select name="hint">
      <option value="nginx_access">nginx_access</option>
      <option value="linux_auth">linux_auth</option>
      <option value="suricata_eve">suricata_eve</option>
    </select><br><br>

    <label>Dosya:</label><br>
    <input type="file" name="file" /><br><br>

    <button type="submit">Yükle ve İşle</button>
  </form>

  <hr>
  <p>Test için:</p>
  <ul>
    <li>NGINX access log satırı: <code>127.0.0.1 - - [10/Oct/2000:13:55:36 +0000] "GET /index.html HTTP/1.1" 200 2326</code></li>
    <li>Linux auth: <code>Failed password for invalid user root from 1.2.3.4 port 12345 ssh2</code></li>
    <li>Suricata eve.json: JSON satırı</li>
  </ul>
</body>
</html>
